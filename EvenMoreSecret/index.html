<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="sheet">
		<table id="selectionBar">
			<tr>
				<td class="selectionBarItem">
					<p>Main</p>
				</td>
				<td class="selectionBarItem">
					<p>Skills And Talents</p>
				</td>
				<td class="selectionBarItem">
					<p>Trappings</p>

					<p>Spells And Prayers</p>
				</td>
				<td class="selectionBarItem">
					<p>Information</p>
				</td>
			</tr>
		</table>
		<div id="content">
			<div id="generalInformation">

			</div>
			<table id="statTable">
				<tr>
					<th>

					</th>
					<th>
						WS
					</th>
					<th>
						BS
					</th>
					<th>

					</th>

						I

						Ag

					<th>
						Int
					</th>
					<th>
						WP
					</th>
					<th>
						Fel
					</th>
				</tr>
				<tr>
					<th>Initial</th>
					<td id="initialWS">0</td>
					<td id="initialBS">0</td>
					<td id="initialS">0</td>
					<td id="initialT">0</td>
					<td id="initialI">0</td>
					<td id="initialAg">0</td>
					<td id="initialDex">0</td>
					<td id="initialInt">0</td>
					<td id="initialWP">0</td>
					<td id="initialFel">0</td>
				</tr>
				<tr>
					<th>Advances</th>
					<td id="advancesWS"><input type="number" value="0"/></td>
					<td id="advancesBS"><input type="number" value="0" /></td>
					<td id="advancesS"><input type="number" value="0" /></td>
					<td id="advancesT"><input type="number" value="0" /></td>

					<td id="advancesInt"><input type="number" value="0" /></td>
					<td id="advancesWP"><input type="number" value="0" /></td>
					<td id="advancesFel"><input type="number" value="0" /></td>
				</tr>
				<tr>
					<th>Current</th>
					<td id="currentWS">0</td>
					<td id="currentBS">0</td>
					<td id="currentS">0</td>
					<td id="currentT">0</td>
					<td id="currentI">0</td>

					<td id="currentDex">0</td>
					<td id="currentInt">0</td>
					<td id="currentWP">0</td>
					<td id="currentFel">0</td>
				</tr>

</html>
