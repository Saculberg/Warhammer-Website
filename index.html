<!doctype html>
<html lang="en">
	<head>
		<style>
			.content 
			{
				width: 90%;
				height: 90%;
				background-color: blue;

				position:absolute; /*it can be fixed too*/
				left:0; right:0;
				top:0; bottom:0;
				margin:auto;

				/*this to solve "the content will not be cut when the window is smaller than the content": */
				max-width:100%;
				max-height:100%;
				overflow:auto;
			}
			.effects
			{
				position:relative
				left:0; right:0;
				top:0; bottom:0;
				width: 80%;
				background-color: red;
				margin: auto;
				margin-top:2vh;
				font-size:max(25px, calc(1vw + 1vh));
				text-align: center;
			}
			.description
			{
				float: left;
				position:relative;
				left:0; right:0;
				top:0; bottom:0;
				width: 30%;
				background-color: red;
				margin: auto;
				margin-left: 10vw;
				margin-top:1vh;
				font-size:max(20px, calc(1vw + 1vh));
				text-align: center;
			}
			.wounds
			{
				float: right;
				position:relative;
				left:0; right:0;
				top:0; bottom:0;
				width: 30%;
				background-color: red;
				margin: auto;
				margin-right: 10vw;
				margin-top:1vh;
				font-size:max(20px, calc(1vw + 1vh));
				text-align: center;
			}
			.button1
			{
				float:left;
				position:relative;
				left:0; right:0;
				top:0; bottom:0;
				margin-left: 10vw;
				margin-top:20vh;
				background-color: red;
				width: 30vw;
				height: 15vw;
			}
			.button2
			{
				float:right;
				position:relative;
				left:0; right:0;
				top:0; bottom:0;
				margin-right: 10vw;
				margin-top:20vh;
				background-color: red;
				width: 30vw;
				height: 15vw;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="effects">
				You are hacked in two. The top half lands in a random direction, and all characters within 2 Yards are showered in blood.
			</div>
			<div>
				<div class="description">
				Split in Two
				</div>
				
				<div class="wounds">
				Death
				</div>
			</div>
			
			<div class="button1">
			</div>
			
			<div class="button2">
			</div>
		</div>
	</body>
</html>
